apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-deployment
  template:
    metadata:
      labels:
        app: ubuntu-deployment
    spec:
      containers:
      - name: ubuntu
        image: ubuntu:20.04
        command: ["/bin/bash"]
        args: ["-c", "apt-get update && apt-get install -y redis && sleep infinity"]
        env:
          - name: REDIS_HOST
            value: "redis-service"